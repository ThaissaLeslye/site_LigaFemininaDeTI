<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="/assets/css/style.css" />

		<title>Liga Feminina de TI</title>
	</head>

	<body>
		<div class="site">
			<header class="site__header flex-center">
				<!-- Logo e Titulo -->
				<div class="header-title flex-center">
					<a 								href="#"
								class="js-change-main"
								data-section="a-liga"
								data-file="a-liga.html">
						<img
							src="/assets/images/logo-liga-escudo.png"
							alt="mulher desenhada em um escudo"
							class="logo"
						/>
					</a>
					<h1 class="title">LIGA FEMININA DE TI</h1>
				</div>

				<!-- Menu -->
				<nav class="header-menu">
					<ul>
						<li class="item-dropdown">
							<a
								href="#"
								class="js-change-main"
								data-section="a-liga"
								data-file="a-liga.html"
								>A Liga</a
							>
							<ul class="dropdown">
								<li class="dropdown-item">
									<a
										href="#"
										class="js-change-main"
										data-section="a-liga"
										data-file="a-liga.html"
										data-target="a-liga__sobre"
										>Sobre</a
									>
								</li>
								<li class="dropdown-item">
									<a
										href="#"
										class="js-change-main"
										data-section="a-liga"
										data-file="a-liga.html"
										data-target="a-liga__valores"
										>Valores</a
									>
								</li>
								<li class="dropdown-item">
									<a
										href="#"
										class="js-change-main"
										data-section="a-liga"
										data-file="a-liga.html"
										data-target="a-liga__destaques"
										>Destaques</a
									>
								</li>
							</ul>
						</li>
						<li>
							<a
								href="#"
								class="js-change-main"
								data-section="integrantes"
								data-file="integrantes.html"
								>Integrantes</a
							>
						</li>
						<li class="item-dropdown">
							<a
								href="#"
								class="js-change-main"
								data-section="mais"
								data-file="mais.html"
								>Mais</a
							>
							<ul class="dropdown">
								<li>
									<a
										href="#"
										class="js-change-main"
										data-section="mais"
										data-file="mais.html"
										data-target="mais__galeria"
										>Galeria</a
									>
								</li>
								<li>
									<a
										href="#"
										class="js-change-main"
										data-section="mais"
										data-file="mais.html"
										data-target="mais__processo-seletivo"
										>Processo Seletivo</a
									>
								</li>
								<li>
									<a
										href="#"
										class="js-change-main"
										data-section="mais"
										data-file="mais.html"
										data-target="mais__fique-por-dentro"
										>Fique por Dentro!</a
									>
								</li>
							</ul>
						</li>
					</ul>
				</nav>
			</header>

			<!-- Main -->
			<div id="main" class="site__main"></div>

			<footer class="site__footer flex">
				<div class="footer-content">
					<div class="footer-title flex-center column">
						<img
							src="/assets/images/logo-liga.png"
							alt="mulher desenhada em um escudo"
							class="logo"
						/>
						<h1 class="title">LIGA FEMININA DE TI</h1>
					</div>

					<span class="footer-rights"
						>Copywrite & Copy : 2025 | All Right Reserved by Liga
						Feminina da UVV</span
					>
				</div>
			</footer>
		</div>
	</body>
	<script type="module" src="/assets/js/main.js"></script>
</html>
